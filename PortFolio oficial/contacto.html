    <div class="curriculum ">
        <form class="formulario">
            <fieldset>
                <legend>Contáctame</legend>
            <div class="campo">
            <label for="nombre">Nombre:</label>
            <input  id="nombre" type="text" placeholder="Coloca tu nombre" required>
            </div>
            <div class="campo">
            <label for="asunto">Asunto: </label>
            <input id="asunto" type="text" placeholder="Tu Asunto">
            </div>
            <div class="campo">
                <label for="email">E-Mail: </label>
                <input id="email" type="email" placeholder="Tu Email">
                </div>
    
            <div class="campo">
                <label for="fecha">Fecha: </label>
                <input id="fecha" type="date" placeholder="Fecha">
                </div>
    
             <div class="campo">
                    <label for="area">Mensaje: </label>
                    <textarea rows="20" cols="50"></textarea>
            </div>
            </fieldset>
            <input class="btn" type="submit" value="Enviar Formulario">
            
    </div>
