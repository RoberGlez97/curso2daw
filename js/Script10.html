<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>

<body>
    <script>
        var numeroaleatorio=parseInt(Math.random()*(99-1)+1);
        var numeroaleatorio1=parseInt(Math.random()*(99-1)+1);
        var numeroaleatorio2=parseInt(Math.random()*(99-1)+1);

        while(numeroaleatorio==numeroaleatorio1||numeroaleatorio1==numeroaleatorio2||numeroaleatorio2==numeroaleatorio){
            if(numeroaleatorio1==numeroaleatorio || numeroaleatorio1==numeroaleatorio2){
                var numeroaleatorio1=parseInt(Math.random()*(99-1)+1);
            }
            else if(numeroaleatorio2==numeroaleatorio1||numeroaleatorio2==numeroaleatorio){
                var numeroaleatorio2=parseInt(Math.random()*(99-1)+1);
            }
        }
        document.write("El Primer numero es: "+numeroaleatorio +"<br>")
        document.write("El Segundo numero es: "+numeroaleatorio1 +"<br>")
        document.write("El Tercer numero es: "+numeroaleatorio2 +"<br>")
        
        
      
        
        
    </script>
</body>
