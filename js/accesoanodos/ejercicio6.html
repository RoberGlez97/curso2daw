<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<body>
<hr>
<button  onclick="red()" id="1" value="red">Rojo</button>
<button  onclick="blue()" id="2" value="blue">Azul</button>
<button  onclick="grey()" id="3" value="grey">Gris</button>
<button onclick="pink()" id="4" value="pink">Rosa</button>
<button  onclick="aqua()" id="5" value="aqua">Celeste</button>

    
</body>

<script>
     function red() {
   var dedo = document.querySelector("body");
   var values= document.getElementById("1");
   var color = values.getAttribute("value")
   dedo.style="background-color:"+color;

}

function blue() {
    var dedo = document.querySelector("body");
    var values= document.getElementById("2");
    var color = values.getAttribute("value")
    dedo.style="background-color:"+color;

}
    function grey() {
    var values= document.getElementById("3");
    var color = values.getAttribute("value")
    var dedo = document.querySelector("body");
    dedo.style="background-color:"+color;

}
    function aqua() {
    var dedo = document.querySelector("body");
    var values= document.getElementById("5");
    var color = values.getAttribute("value")
    dedo.style="background-color:"+color;

}
    function pink() {
    var dedo = document.querySelector("body");
    var values= document.getElementById("4");
    var color = values.getAttribute("value")
    dedo.style="background-color:"+color;

}
        
</script>
</html>
