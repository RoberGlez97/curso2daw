<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>

<body>
    <script>
       var cadena= prompt("Introduce una cadena de texto");
       var longitud= cadena.length;
       var contador=0;
       
       for(var i=0;i<longitud;i++){ 
            letra = cadena[i].toLowerCase(); //convierto en minusculas la cadena asignandole una variable
            if((letra=='a')||(letra=='e')||(letra=='i')||(letra=='o')||(letra=='u')){ //si es vocal, sumo contador
               contador++;
           }
       }
       document.write("Tu cadena de texto tiene "+ contador + " vocales");
       
       
        
    </script>
</body>
</html>
