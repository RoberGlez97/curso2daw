<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px;
            border-color: aqua;
            border:solid;
        }
       
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
   
    </style>
</head>

<body>
    <script>
       // Realiza un script que pida número de filas y columnas y escriba una tabla. Dentro cada una de las celdas deberá escribirse un número consecutivo en orden descendente. Si, por ejemplo, la tabla es de 7×5 los números irán del 35 al 1.
       
       var filas= prompt("Introduce un numero de filas");
       var columnas= prompt("Introduce un numero de columnas");
       var numero= filas * columnas;

       document.write("<table border>")//tabla
        

            
       for(var i=1; i<=filas;i++){
        document.write("<tr>");

            for(var j=1;j<=columnas;j++){
            document.write("<td>"+numero +"</td> ");//contenido
            numero--;
            }
            
            
        document.write("</tr>");
       }  
        
       document.write("</table>")
    </script>
</body>
</html>
