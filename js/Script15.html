<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>
<body>

    <form action="saludo"></form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre">
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido">
        <input type="submit" value="Rellenar datos" onclick="enviarSaludo()">
    </form>

    <p id="saludo"></p>

    <script>

        
            
    
        function enviarSaludo(){ //funcion 
            var nombre = document.getElementById("nombre"); //llama al nombre
            var apellido = document.getElementById("apellido"); //llama al apellidop
            //var hola = document.getElementById("saludo");
            var texto = "Hola  " + nombre.value + " "+ apellido.value +", mostro!!!!!. Gracias por rellenar el formulario."; //texto
            
            saludo.innerHTML= texto;
        }

            
    

       

    </script>
    
</body>
</html>
