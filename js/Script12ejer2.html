<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>

<body>
    <script>
       var cadena= prompt("Introduce una cadena de texto");
       var longitud= cadena.length; //medimos la longitud de la cadena para el for
       
       for(var i=0;i<longitud;i++){ 
           if(i==longitud-1){ //si es la ultima letra de la frase, entramos en este if y no ponemos signo
            document.write(cadena.charAt(i));
           }
           
           else{ //si es una letra normal entra por aqui.
            document.write(cadena.charAt(i));
            document.write("-")
           }
       }
       
       
        
    </script>
</body>
</html>
