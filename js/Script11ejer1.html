<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>

<body>
    <script>
      
       
       for(var i=1;i<=14;i++){
        var numeroaleatorio=parseInt(Math.random()*(99-1)+1);
           if(numeroaleatorio>=0 && numeroaleatorio<=33){ //33% de 99 numeros
               document.write("Resultado: 1")
           }
           else if(numeroaleatorio>=34 && numeroaleatorio<=66){ //33% de 99 numeros
               document.write("Resultado: X")
           }
           else{
               document.write("Resultado: 2") //33% de 99 numeros
           }
           document.write("<br>")
       }

        
    </script>
</body>
</html>
