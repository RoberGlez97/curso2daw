<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>
<body>
    
    
    <script>
        /* El número debe ser entre 0 y 99999999
            Debemos calcular el resto de la división entera entre el número y el número 23
            Según el resultado de 0 a 22, le corresponderá una letra de la siguientes:
            T, R, W, A, G, M, Y, F, P, D, X, B, N, J, Z, S, Q, V, H, L, C, K, E.
            Si lo introducido no es un número debe indicarse con un alert y volver a preguntar
            Se repite el proceso hasta que el usuario de a cancelar
            
            */
        //DNI
        //DECLARAMOS LAS VARIABLES QUE VAMOS A USAR
        var resto=0;
        var letra="";

        do{
            var numero=prompt("Introduce tu dni");
            if(Number(numero)==numero){
                numero= Number(numero);
                if(numero>=0 &&numero <=99999999){
                    //CALCULAMOS EL RESTO DE DIVIDIR EL NUMERO ENTRE 23
                    resto = numero% 23;

                    //SEGUN SEA EL RESTO ASIGNAMOS UNA LETRAÇ
                    switch(resto){
                        case 0:
                            letra= 'T'
                            break;
                        case 1:
                            letra= 'R'
                            break;
                        case 2:
                            letra= 'W'
                            break;
                        case 3:
                            letra= 'A'
                            break;
                        case 4:
                            letra= 'G'
                            break;
                        case 5:
                            letra= 'M'
                            break;
                        case 6:
                            letra= 'Y'
                            break;
                        case 7:
                            letra= 'F'
                            break;
                        case 8:
                            letra= 'p'
                            break;
                        case 9:
                            letra= 'D'
                            break;
                        case 10:
                            letra= 'X'
                            break;
                        case 11:
                            letra= 'B'
                            break;
                        case 12:
                            letra= 'N'
                            break;
                        case 13:
                            letra= 'J'
                            break;
                        case 14:
                            letra= 'Z'
                            break;
                        case 15:
                            letra= 'S'
                            break;
                        case 16:
                            letra= 'Q'
                            break;
                        case 17:
                            letra= 'V'
                            break;
                        case 18:
                            letra= 'H'
                            break;
                        case 19:
                            letra= 'L'
                            break;
                        case 20:
                            letra= 'C'
                            break;
                        case 21:
                            letra= 'K'
                            break;
                        case 22:
                            letra= 'E'
                            break;

                        default:
                            //Si no es un numero entre 0 y 22 mostramos un error
                            alert("Numero Erroneo Mostro")
                        }
                    }//mostramos mensajecon el dni y laletra obtenida
                    alert("Numero: "+ numero + " Letra: "+ letra);

                }//Si no es un numero
                else{
                    //Si se pulsó aceptar sin poner un numero
                    if(numero!=undefined){
                        alert(numero + "No es un numero");
                    }
                }
        }while(numero!=undefined); //mientras no se pulse cancelar vuelve arriba
        
    </script>
</body>
</html>
