<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>
<body>
   <script>
       //comprobamos si una persona tiene 18 años edad

       // Pide por teclado la edad
     var edad= prompt("Introduce tu edad");
    //Comprueba que lo introducido es un numero
    if(Number(edad)==edad){
        if(edad>18){
            //imprime en pantalla el mensaje
            document.write("Puedes conducir");

        }
        else if(edad<18){
            document.write("No puedes conducir, mocoso");
        }
        
    }
    else{
            alert("Introduce un numero válido");
            
        }

   </script>
</body>
</html>
