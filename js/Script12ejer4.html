        body{
            background-color: black;

<body>
    <script>
       var cadena= prompt("Introduce una cadena de texto");
       var longitud= cadena.length;
       
       
       for(var i=longitud;i>=0;i--){  //cadena al rev√©s
        letra= cadena.charAt(i); 
        document.write(letra);
            
       }
       
       
        
    </script>
</body>
