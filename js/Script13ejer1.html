<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>

<body>
    <script>
       //Realiza un script que muestre la posición de la primera vocal de un texto introducido por teclado.
       var cadena= prompt("Introduce una cadena de texto");
       var longitud= cadena.length; //medimos la longitud de la cadena para el for
       var contador=1;
       for(var i=0;i<longitud;i++){
        letra = cadena[i].toLowerCase(); //convierto en minusculas la cadena asignandole una variable
            if((letra=='a')||(letra=='e')||(letra=='i')||(letra=='o')||(letra=='u')){ 
               document.write("La primera vocal aparece en la posicion: " + contador);
               i=longitud;//con esto me aseguro que no entre más en el for.
           }
           contador++
       }   
        
    </script>
</body>
</html>
