<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>
<body>
   <script>
     //Bucle para permitir más de una nota

    do{
        //PIDE UNA NOTA POR TECLADO Y LA GUARDA EN LA VARIABLE NOTA
        var nota= prompt("Introduce tu nota")
        //Sise introdujo un numero
        
        if(nota==""){
            alert("Incorrecto, No has introducido nada")
        }
        else if(nota<=0 ||nota>10){
            alert("Numero erroneo")
        }
        
        else if(Number(nota)==nota){
            // si la nota es  enntre 0 y 10 comprueba el rango y da un mensaje
            if(nota>0&&nota<=10){
                if(nota <3){
                    alert("MUY INSUFICIENTE");
                }
                else if(nota <5){
                    alert(" INSUFICIENTE");
                }
                else if(nota <6){
                    alert("SUFICIENTE");
                }
                else if(nota <7){
                    alert("BIEN");
                }
                else if(nota <9){
                    alert("NOTABLE");
                }
                else if(nota >=9){
                    alert("SOBRESALIENTE");
                }
      
            }
            

           
            // si la nota no es un numero entre 1 y 10
           
        }// si la nota introducida no es un numero
        else{//si se ha pulsado aceptar sin introducir nada
            if(nota!=undefined || nota==""){ //no es undefined cuando se pulsa aceptar
                alert("Introduce un numero válido")
            }
            
        }//el bucle vuelve arriba mientras no se haya pulsado cancelar
    }while(nota!=undefined);

   </script>
</body>
</html>
