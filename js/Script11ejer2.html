<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>

<body>
    <script>
      
       
       for(var i=1;i<=14;i++){
        var numeroaleatorio=parseInt(Math.random()*(101-1)+1);
           if(numeroaleatorio>=0 && numeroaleatorio<=60){ //60% de que el resultado sea 1, al haber 101 numeros, si sale uno de los 60 primeros, es 1  (60%)
               document.write("Resultado: 1")
           }
           else if(numeroaleatorio>=61 && numeroaleatorio<=91){//Si sale un numero del 61 al 91, sale X  (30%)
               document.write("Resultado: X")
           }
           else{
               document.write("Resultado: 2") //si sale otro que no sea del 1 al 91, es 2(10%)
           }
           document.write("<br>")
       }

        
    </script>
</body>
</html>
