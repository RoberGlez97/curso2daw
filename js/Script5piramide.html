<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>
<body>
    <script>
        var contador=30;

        for(var i=1; i<=contador;i++){
            for(var j=1;j<=i;j++){
                document.write(i)
            }
            document.write("</br>")
        }
    </script>
</body>
</html>
