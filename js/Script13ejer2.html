<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 31px;
        }
    </style>
</head>

<body>
    <script>
       //Realiza un juego de Piedra Papel Tijera contra el Pc.
       
    
        do{
            var pc=parseInt(Math.random()*3); //numero entre 0 y 2
            var jugador= parseInt(prompt("Introduce 0(Piedra) 1(Papel) 2(Tijera)"));
            
            
            if(jugador==0&&pc==0 || jugador==1&&pc==1 || jugador==2&&pc==2){
               alert("Empate, habeis sacado lo mismo. ")
           }

           else if(jugador==0&&pc==1){
               alert("El pc gana, ha sacado papel")
           }

           else if(jugador==1&&pc==0){
               alert("Tu ganas, el pc sacado piedra")
           }

           else if(jugador==0&&pc==2){
               alert("Tu ganas, el pc ha sacado tijera")
           }

           else if(jugador==1&&pc==2){
               alert("El pc gana, ha sacado tijera")
           }

           else if(jugador==2&&pc==1){
               alert("Tu ganas, el pc  ha sacado papel")
           }

           else if(jugador==2&&pc==0){
               alert("El pc gana, ha sacado piedra")
           }
           var salir=prompt("Seguir jugando?? dale aceptar \nNo quieres seguir jugando??  escribe salir")
           salir=salir.toLowerCase(); //minusculas

           if(salir=="salir"){
               jugador=3;//para salir del while
               document.write("<hr> HASTA LUEGO MOSTRI <hr>")
           }
           
           
           
       } while(jugador==0 || jugador==1 || jugador==2 )

       
       
      
        
           
        
    </script>
</body>
</html>
